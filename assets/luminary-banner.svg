<svg width="900" height="280" viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d18"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>

    <!-- Purple glow gradient -->
    <radialGradient id="glow1" cx="25%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#5b21b6;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#5b21b6;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="glow2" cx="80%" cy="75%" r="45%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:0"/>
    </radialGradient>

    <radialGradient id="glow3" cx="60%" cy="20%" r="30%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>

    <!-- Title gradient -->
    <linearGradient id="titleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   style="stop-color:#ffffff"/>
      <stop offset="45%"  style="stop-color:#e2e8f0"/>
      <stop offset="75%"  style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>

    <!-- Accent line gradient -->
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="30%"  style="stop-color:#7c3aed;stop-opacity:0.8"/>
      <stop offset="50%"  style="stop-color:#a78bfa;stop-opacity:1"/>
      <stop offset="70%"  style="stop-color:#7c3aed;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
    </pattern>

    <!-- Clip path for rounded rect -->
    <clipPath id="rounded">
      <rect width="900" height="280" rx="12" ry="12"/>
    </clipPath>

    <!-- Pill shape filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g clip-path="url(#rounded)">

    <!-- Base background -->
    <rect width="900" height="280" fill="url(#bg)"/>

    <!-- Grid -->
    <rect width="900" height="280" fill="url(#grid)"/>

    <!-- Aurora glows -->
    <rect width="900" height="280" fill="url(#glow1)"/>
    <rect width="900" height="280" fill="url(#glow2)"/>
    <rect width="900" height="280" fill="url(#glow3)"/>

    <!-- Decorative corner dots top-left -->
    <circle cx="32" cy="32" r="1.5" fill="#7c3aed" opacity="0.6"/>
    <circle cx="46" cy="32" r="1.5" fill="#7c3aed" opacity="0.3"/>
    <circle cx="32" cy="46" r="1.5" fill="#7c3aed" opacity="0.3"/>

    <!-- Decorative corner dots bottom-right -->
    <circle cx="868" cy="248" r="1.5" fill="#7c3aed" opacity="0.6"/>
    <circle cx="854" cy="248" r="1.5" fill="#7c3aed" opacity="0.3"/>
    <circle cx="868" cy="234" r="1.5" fill="#7c3aed" opacity="0.3"/>

    <!-- Top border line -->
    <rect x="0" y="0" width="900" height="2" fill="url(#lineGrad)" opacity="0.8"/>

    <!-- Bottom border line -->
    <rect x="0" y="278" width="900" height="2" fill="url(#lineGrad)" opacity="0.5"/>

    <!-- MAIN TITLE -->
    <text x="450" y="110" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="68" font-weight="800" fill="url(#titleGrad)" text-anchor="middle" letter-spacing="-2">Luminary</text>

    <!-- Subtitle -->
    <text x="450" y="148" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="13.5" font-weight="400" fill="#64748b" text-anchor="middle" letter-spacing="0.3">Production-Ready DevOps Project Management Platform</text>

    <!-- Thin accent line under subtitle -->
    <rect x="360" y="160" width="180" height="1" fill="url(#lineGrad)" opacity="0.4"/>

    <!-- Pipeline row -->
    <!-- Steps -->
    <text x="450" y="193" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="11" fill="#334155" text-anchor="middle" letter-spacing="0.5">
      <tspan fill="#94a3b8">git push</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#64748b" dx="6">Trivy</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#64748b" dx="6">OWASP</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#a78bfa" dx="6">SonarQube</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#64748b" dx="6">Docker</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#64748b" dx="6">ArgoCD</tspan>
      <tspan fill="#334155" dx="6">→</tspan>
      <tspan fill="#4ade80" dx="6">K8s ✓</tspan>
    </text>

    <!-- Bottom quote -->
    <!-- Left accent bar -->
    <rect x="60" y="225" width="2.5" height="34" rx="1.5" fill="#7c3aed" opacity="0.8"/>

    <text x="76" y="238" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="600" fill="#c4b5fd">Security is baked in — not bolted on.</text>
    <text x="76" y="254" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="11" font-weight="300" fill="#475569">Every commit triggers automated scans, quality gates &amp; GitOps deployment — zero manual steps.</text>

    <!-- Right side tag pills -->
    <rect x="668" y="224" width="56" height="18" rx="9" fill="#1e3a8a" opacity="0.4"/>
    <rect x="668" y="224" width="56" height="18" rx="9" fill="none" stroke="#3b82f6" stroke-width="0.6" opacity="0.5"/>
    <text x="696" y="236" font-family="'Segoe UI', sans-serif" font-size="9" fill="#60a5fa" text-anchor="middle" font-weight="500">Jenkins CI</text>

    <rect x="732" y="224" width="52" height="18" rx="9" fill="#1c1917" opacity="0.5"/>
    <rect x="732" y="224" width="52" height="18" rx="9" fill="none" stroke="#fb923c" stroke-width="0.6" opacity="0.5"/>
    <text x="758" y="236" font-family="'Segoe UI', sans-serif" font-size="9" fill="#fb923c" text-anchor="middle" font-weight="500">ArgoCD</text>

    <rect x="792" y="224" width="52" height="18" rx="9" fill="#0f172a" opacity="0.5"/>
    <rect x="792" y="224" width="52" height="18" rx="9" fill="none" stroke="#6366f1" stroke-width="0.6" opacity="0.5"/>
    <text x="818" y="236" font-family="'Segoe UI', sans-serif" font-size="9" fill="#818cf8" text-anchor="middle" font-weight="500">K8s · EKS</text>

    <rect x="668" y="248" width="56" height="18" rx="9" fill="#1c0a00" opacity="0.5"/>
    <rect x="668" y="248" width="56" height="18" rx="9" fill="none" stroke="#f59e0b" stroke-width="0.6" opacity="0.5"/>
    <text x="696" y="260" font-family="'Segoe UI', sans-serif" font-size="9" fill="#fbbf24" text-anchor="middle" font-weight="500">AWS · EC2</text>

    <rect x="732" y="248" width="52" height="18" rx="9" fill="#0c1a0c" opacity="0.5"/>
    <rect x="732" y="248" width="52" height="18" rx="9" fill="none" stroke="#4ade80" stroke-width="0.6" opacity="0.5"/>
    <text x="758" y="260" font-family="'Segoe UI', sans-serif" font-size="9" fill="#4ade80" text-anchor="middle" font-weight="500">Grafana</text>

    <rect x="792" y="248" width="52" height="18" rx="9" fill="#1a0a0a" opacity="0.5"/>
    <rect x="792" y="248" width="52" height="18" rx="9" fill="none" stroke="#ef4444" stroke-width="0.6" opacity="0.5"/>
    <text x="818" y="260" font-family="'Segoe UI', sans-serif" font-size="9" fill="#f87171" text-anchor="middle" font-weight="500">Trivy · OWASP</text>

  </g>
</svg>
