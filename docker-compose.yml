
version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: luminary-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - luminary-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: shubhamm18/luminary:backend
    container_name: luminary-api
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      MYSQL_PORT: 3306
      PORT: 5000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - luminary-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: shubhamm18/luminary:frontend
    container_name: luminary-ui
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:80"
    networks:
      - luminary-network

networks:
  luminary-network:
    driver: bridge

volumes:
  mysql_data:
