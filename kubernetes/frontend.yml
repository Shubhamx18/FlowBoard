apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: luminary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: luminary
      component: frontend
  template:
    metadata:
      labels:
        app: luminary
        component: frontend
    spec:
      containers:
        - name: frontend
          image: shubhamm18/luminary-frontend:v2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: luminary
spec:
  type: NodePort
  selector:
    app: luminary
    component: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
