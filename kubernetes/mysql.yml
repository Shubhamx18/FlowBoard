apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: luminary
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: luminary
  labels:
    app: luminary
    component: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: luminary
      component: mysql
  template:
    metadata:
      labels:
        app: luminary
        component: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: luminary-secrets
                  key: DB_PASSWORD
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: luminary-config
                  key: DB_NAME
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-service
  namespace: luminary
spec:
  type: ClusterIP
  selector:
    app: luminary
    component: mysql
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
